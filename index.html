<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5-Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>

  </style>

</head>

<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="fw-bold">Payment form example</h2>
      </div>
      <div class="card-body">
        <!-- MENSAJE DE ERROR -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- FORMULARIO DE PAGO -->
        <form>
          <!-- CARD -->
          <div class="row justify-content-between align-items-center mb-3">

            <div class="form-group col-md-4 mb-3">
              <label class="form-label" for="cardNumber">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class="form-group col-md-4 mb-3">
              <label class="form-label" for="cvc">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>

            <div class="form-group col-md-4 mb-3">
              <label class="form-label" for="amount">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <!-- NOMBRE -->
          <div class="row mb-3">

            <div class="form-group col-md-6 mb-3">
              <label class="form-label" class="form-label" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>

            <div class="form-group col-md-6 mb-3">
              <label class="form-label" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <!-- CITY -->
          <div class="row mb-3">

            <div class="form-group col-md-6 mb-3">
              <label class="form-label" for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>

            <div class="form-group col-md-3 mb-3">
              <label class="form-label" for="state">State</label>
              <select id="state" class="form-control">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label class="form-label" for="postalCode">Postal Code</label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>

          <!-- FORMA DE PAGO -->
          <div class="row mb-3">

            <div class="form-group col-md-6">
              <label class="form-label">We accept:</label>
              <div class="d-flex align-items-center">

                <div class="d-flex rounded p-2 bg-secondary mb-3" >

                  <div class="me-2">
                    <input type="radio" name="payment-method" id="mastercard">
                    <label for="mastercard">
                      <i class="fa-brands fa-cc-mastercard fa-lg text-white"></i>
                    </label>
                  </div>
                  <div class="me-2">
                    <input type="radio" name="payment-method" id="visa">
                    <label for="visa">
                      <i class="fa-brands fa-cc-visa fa-lg text-white"></i>
                    </label>
                  </div>
                  <div class="me-2">
                    <input type="radio" name="payment-method" id="diners-club">
                    <label for="diners-club">
                      <i class="fa-brands fa-cc-diners-club fa-lg text-white"></i>
                    </label>
                  </div>
                  <div class="me-2">
                    <input type="radio" name="payment-method" id="american-express">
                    <label for="american-express">
                      <i class="fa-regular fa-credit-card fa-lg text-white"></i>
                      <!-- No encontre icono de American Express en FontAwesome -->
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <p class="mt-2 text-muted">Add any notes here.</p>
            </div>
          </div>

        </form>
      </div>

      <div class="card-footer d-flex justify-content-end">

        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>

      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
